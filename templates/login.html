<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="title">FİRMA PERSONEL SİSTEMİ</div>
        <div class="form">
            <div class="username">
                <label for="username" id="username_label">Kullanıcı Adı</label>
                <div class="username_text">
                    <input type="text" name="username" id="username" autocomplete="off">
                    <label id="username_info">Kullanıcı adı veya şifre hatalıdır</label>
                </div>
            </div> 
            <div class="password">
                <label for="password" id="password_label">Şifre</label>
                <div class="password_text">
                    <input type="password" name="password" id="password">
                    <label id="password_info">Kullanıcı adı veya şifre hatalıdır</label>
                </div>
            </div> 
            <div class="buttons">
                <input type="button" value="Temizle" id="clear"> 
                <input type="submit" value="Giriş Yap" id="submit">
            </div>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
</body>
</html>
